<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var MeuContador = 0;
        var quebradelinha = "<br />";
        document.write("Aqui começa o Laço");
        document.write(quebradelinha);

    while(MeuContador <= 10) {
        document.write("Meu Contador agora vale =" +MeuContador);
        document.write(quebradelinha);
        MeuContador++;
    }

    document.write("Aqui termina o Laço!");
    </script>
</body>
</html>
