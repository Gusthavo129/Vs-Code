<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x3</title>
</head>
<body>
    <h1>somatoria</h1>
    <h3>Adicione 6 numeros separados por virgula:</h3>
    <input type="text" id="numeros">
    <button onclick="somar()">Somar</button>
    <p id="final">Resultado:</p>

    <script>
        function somar() {
            let numeros = document.getElementById('numeros').value.split(',').map(Number);
            if(numeros.length !== 6 ) {
                document.getElementById('final').textContent = "Insira exatamente seis números sua peste.";
                return;
            }
            let matriz = [
                [numeros[0], numeros[1], numeros[2]],
                [numeros[3], numeros[4], numeros[5]]
            ];
            let soma = 0;
            for (let i = 0; i < matriz.length; i++) {
                for (let j = 0; j < matriz[i].length; j++) {
                    soma += matriz[i][j];
                }
            }
            document.getElementById('final').textContent = `A soma dos elementos é: ${soma}`;

        }
    </script>
</body>
</html>
