<body>
    <script>
const resposta = 'NÃO'
if (!(resposta === 'SIM')) {
    console.log('If 1')
    alert("1")
} else if (resposta === 'NÃO') {
    console.log('2')
    alert("2")
}else {
    console.log('else')
    alert("3")
}
    </script>
    <!--
    A)"If 1"
    Explicação: Temos a constante declarada como "não" daí ele utilizando os três iguais quer achar qual daquelas opções e a diferente sendo a primeira porque mostra que não e diferente de sim.    -->
</body>
