<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 - if...else</title>
    <script>

        var hora = new Date().getHours();
            if(hora < 12)
                alert("Bom Dia");
            if(hora >= 12 && hora < 18)
                alert("Boa Tarde");
            if(hora > 12)
                alert("Boa Noite");
    </script>
</head>
<body>
  <h1>Teste</h1>  
</body>
</html>
