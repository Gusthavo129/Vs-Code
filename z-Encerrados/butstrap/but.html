<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
        <a class="navbar-brand mx-4" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quem somos?</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="mt-3">
            <h1>O Bootstrap é bem legal</h1>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome Completo</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="nome aqui">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Telefone</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="(66) 9 9999-9999">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">O que mais gostou no Bootstrap?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-danger">Voltar</button>
        </div>

        <div class="mx-auto" style="width: 200px;">
            <p>Parágrafo final centralizado</p>
        </div>
    </div>

</body>
</html>
