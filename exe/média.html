<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>media do aluno 1.0</h1>
    <button onclick="media()">calcular media</button>
    <section id="situacao">
        <p> o resultado vai aparecer aqui...</p>
    </section>
    <script>
    function media(){
        let nom = window.prompt(`qual e o nome do aluno?`)
        let n1 = Number(window.prompt(`qualfoi a primeira nota de ${nom}?`))
        let n2 = Number(window.prompt(`Alem de ${n1}, qual foi a outra nota de ${nom}?`))
        let n3 = Number(window.prompt(`Alem de ${n1}, qual foi a outra nota de ${nom}?`))
        med = (n1 + n2 +n3)/3

        let res  = document.getElementById('situacao')
        res.innerHTML = `<p> Calculando a media final de <mark>${nom}</mark>.</p>`
        res.innerHTML += `<p>as notas obtidas foram <mark>${n1} e ${n2} e ${n3}</mark>.</p>`
        res.innerHTML += `<p> a media final sera <mark>${med}</mark>.</p>`
    }
    </script>

</body>
</html>
