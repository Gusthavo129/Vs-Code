<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo if...else</title>
    <script>
        num1 = prompt("Digite um numero","")
        num2 = prompt("Digite outro numero","")
    if(num1>num2){
            alert("O primeiro numero é maior que o segundo");
    }
    else{
            alert("O primeiro numero não e maoir que o segundo")
    }
    alert("FIM")
    </script>
</head>

</body>
</html>
