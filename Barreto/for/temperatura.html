<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        celsius = prompt("Digite qual a temperatura:","")
            for(var i = 1; i <= celsius; i++){
            document.write(i + "=");
            document.write(i + "=");
            document.write(i * 9/5 +32);
            document.write("F");
            document.write("<br>");

            }


    </script>
</head>
