<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nomeS" id="nomeS">
    <button onclick="ordenarnomes()">Ordenar</button>
    <p id="resultadonomes">Nomes:</p>
    <script>
        function ordenarnomes(){
            let nomeS =document.getElementById('nomeS').value;
            let nomeArray = nomeS.split(',');
            nomeArray.sort();
            document.getElementById('resultadonomes').textContent = `Nomes em ordem alfabetica: ${nomeArray.join(',')}`
        }
    </script>
</body>
</html>
