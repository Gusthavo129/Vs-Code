<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assetes/css/style.css.css">
    <title>cadastro</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assetes/img/imagem.jpg"alt="">
        </div>
        <div class="form">
            <form action="#" name="formulario"></form>
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        <span style="color: red; font-size: 9pt" id="eNome"></span>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) x xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua Senha novamente" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="femele" type="radio" name="gender">
                            <label for="femele">Feminino</label> 
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Pego qualquer coisa</label> 
                        </div>

                        <div class="gender-input">
                            <input id="nome" type="radio" name="gender">
                            <label for="nome">Não te interessa</label> 
                        </div>
                    </div>
                    <div class="continue-button">
                        <button><a href="javascript:validarCampos()">Continuar</a></button>

                    </div>
                </div>
        </div>

    </div>
</body>
</html>
