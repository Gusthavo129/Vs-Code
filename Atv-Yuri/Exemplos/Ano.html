<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>
        const ano = 2024
        if (ano < 2024) {
            console.log('Ano é anterior a 2024')
            alert ("anterior")
        } else if (ano > 2024) {
            console.log('Ano é posterior a 2024')
            alert ("posterior")
        } else {
            console.log('Ano é 2024')
            alert ("2024")
        }
    </script>
     <!--
     C)Ano é 2024 
     Explicação: Porque você decreta na constante que o ano é 2024, então o ano será aquele da constante pis não pode ser mudado.      -->
</body>
</html>
