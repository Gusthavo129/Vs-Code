<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades N1- atv 5</title>
</head>
<body>
    <script>
        var a = Number(prompt("Primeiro numero"))
        var b = Number(prompt("Segundo numero"))
        var c = 0

        if( a == b){
            c = a + b
            alert(`A soma dos numeros iguas é: ${c}`)
        }
        else{
            c = a * b 
            alert(`A multiplicação dos numeros diferentes é: ${c} `)
        }
    </script>
</body>
</html>
